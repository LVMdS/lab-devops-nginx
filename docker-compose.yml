services:
  meu-site-nginx:
    image: nginx:latest
    container_name: site-producao
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./html:/usr/share/nginx/html

  netdata:
    image: netdata/netdata
    container_name: monitoramento-server
    restart: always
    ports:
      - "19999:19999"
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  netdatalib:
  netdatacache:

